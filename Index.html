<!DOCTYPE html>
    <html lang="de">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> GIBI Roboter</title>
            <link rel="stylesheet" href="styl.css">
        </head>

        



    <body>
        
        <nav class="navigation">
            <h1> Dashboard </h1>
            <ul>
                <li><a href="/home"><img src="/Home.png" height="20" width="20" ></a></li>
                <li><a href="/webcam"><img src="/Webcam.png" height="20" width="22"></a></li>
                <li><a href="/team"><img src="/Team.png" height="20" width="24"> </a></li>
                <li><a href="/infos"><img src="/Infos.png" height="20" width="20"> </a></li>
            </ul>
        </nav>

        <div class="container">
            <h1> GIBI</h1>
            <p class="subtitle">Global Interface Bot Innovation</p>
            <img src="#" alt="Roboter maybe">
            
            <p>
            <button id="start-btn">Sprache aufnehmen</button>
            <p id="output"></p>
            </p>
            
            <script>
                const startBtn = document.getElementById('start-btn');
const output = document.getElementById('output');

startBtn.addEventListener('click', async () => {
    // Prüfe HTTPS
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        output.textContent = 'Fehler: HTTPS erforderlich für Mikrofonzugriff.';
        return;
    }

    // Prüfe Browser-Unterstützung
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        output.textContent = 'Fehler: Spracherkennung wird von diesem Browser nicht unterstützt.';
        return;
    }

    // Explizit Mikrofonberechtigung anfordern
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop()); // Stoppe sofort, um nur Berechtigung zu testen
        output.textContent = 'Mikrofonberechtigung erteilt. Starte Spracherkennung...';
    } catch (err) {
        output.textContent = `Mikrofonberechtigung verweigert: ${err.message}. Aktiviere sie in den Browser-Einstellungen.`;
        return;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'de-DE';
    recognition.interimResults = false;

    recognition.onstart = () => {
        output.textContent = 'Spracherkennung läuft...';
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = `Erkannter Text: ${transcript}`;
        fetch('/process_speech', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: transcript })
        })
        .then(response => response.json())
        .then(data => {
            alert(`Antwort vom Server: ${data.response}`);
        })
        .catch(error => {
            output.textContent += `\nFehler beim Senden: ${error}`;
        });
    };

    recognition.onerror = (event) => {
        output.textContent = `Fehler bei der Spracherkennung: ${event.error}`;
        if (event.error === 'not-allowed') {
            output.textContent += ' – Stelle sicher, dass HTTPS verwendet wird und Mikrofonberechtigung erteilt ist.';
        }
    };

    recognition.onend = () => {
        output.textContent += '\nSpracherkennung beendet.';
    };

    try {
        recognition.start();
    } catch (error) {
        output.textContent = `Fehler beim Starten: ${error}`;
    }
});
            </script>
        </div>


    </body>
    </html>
