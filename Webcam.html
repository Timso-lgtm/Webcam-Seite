<!DOCTYPE html>
    <html lang="de">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> GIBI Roboter</title>
            <link rel="stylesheet" href="styl.css">
        </head>
        
        
    <body>
        
        <nav class="navigation">
            <h1> Dashboard </h1>
            <ul>
                <li><a href="/home"><img src="Home.png" height="20" width="20" ></a></li>
                <li><a href="/webcam"><img src="Webcam.png" height="20" width="22"></a></li>
                <li><a href="/team"><img src="Team.png" height="20" width="24"> </a></li>
                <li><a href="/infos"><img src="Infos.png" height="20" width="20"> </a></li>
            </ul>
        </nav>
        

        <div class="container">
            <h1> GIBI Roboter</h1>
            <p class="subtitle">Live Kamerastream </p>
            
            <div class="video-container">
                <img src="/video_feed" alt="Live Kamerastream">
            </div>  


            <div class="button">
                <button onclick="Start()" class="button-stop-start">Stream Starten</button>
                <script>
                    function Start() {
                        fetch('/start')
                            .then(response => response.text())
                            .then(data => {
                                alert(data);
                                window.location.href='/webcam'
                            })
                    }
                </script>
            </div>


            <div class="button">
                <button onclick="Stop()" class="button-stop-start">Stream Stoppen</button>
                <script>
                    function Stop() {
                        fetch('/stop')
                            .then(response => response.text())
                            .then(data => {
                                alert(data);
                                window.location.href='/webcam'
                            })
                    }
                </script>
            </div>

            
            
            <div class="status">
                <span class="status-dot"></span>
                <span>Server aktiv</span>
            </div>
        </div>
        
       
    </body>
    </html>
