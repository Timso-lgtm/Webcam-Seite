<!DOCTYPE html>
    <html lang="de">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #C0C0C0 10%, #000000 100%);
                min-height: 100vh;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                max-width: 700px;
                width: 100%;
                margin: 0;
            }
            .navigation {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                padding: 12px 20px;
                margin: 0 0 70px 0;
                width: 100%;
                max-width: 700px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .navigation h1 {
                font-size: 1.2em;
                margin: 0;
                color: #333;
            }
            .navigation ul {
                list-style: none;
                display: flex;
                gap: 20px;
                margin: 0;
                padding: 0;
            }
            .navigation li a {
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9em;
                transition: color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 6px;
                border-radius: 8px;
            }
            .navigation li a:hover {
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.25);
            }
            .navigation li a img {
                display: block;
                transition: transform 0.18s ease, filter 0.18s ease;
            }
            .navigation li a:hover img {
                transform: scale(1);
                filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25)) saturate(1.1);
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 10px;
                font-size: 2.5em;
            }
            .subtitle {
                text-align: center;
                color: #999;
                margin-bottom: 30px;
                font-size: 0.9em;
            }
            .video-container {
                background: #000;
                border-radius: 15px;
                overflow: hidden;
                margin-bottom: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
            .video-container img {
                width: 100%;
                height: auto;
                display: block;
            }
            
            .button {
                text-align: center;
            }

            .button-stop {
               width: 9em;
                height: 3em;
                border-radius: 30em;
                font-size: 15px;
                border: none;
                position: relative;
                overflow: hidden;
                z-index: 1;
                box-shadow: 6px 6px 12px #c5c5c5,
                            -6px -6px 12px #ffffff;
            }

            button::before {
                content: '';
                width: 0;
                height: 3rem;
                border-radius: 30rem;
                position: absolute;
                top: 0;
                left: 0;
                background-image: linear-gradient(to right, #C0C0C0 0%, #000000 100%);
                transition: 0.5s ease;
                display: block;
                z-index: -1;
            }
            button:hover::before {
                width: 9rem;
            }
            .status {
                text-align: center;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #eee;
                color: #999;
                font-size: 0.9em;
            }
            .status-dot {
                display: inline-block;
                width: 8px;
                height: 8px;
                background: #4caf50;
                border-radius: 50%;
                margin-right: 5px;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }

            /* Responsive / Mobile tweaks */
            @media (max-width: 600px) {
                .navigation {
                    padding: 10px 14px;
                    margin-bottom: 14px;
                }
                .navigation h1 {
                    font-size: 1rem;
                }
                .navigation ul {
                    gap: 12px;
                    justify-content: center;
                    flex-wrap: wrap;
                }
                .container {
                    padding: 18px;
                    margin: 0 12px;
                }
                h1 {
                    font-size: 1.6rem;
                }
                .subtitle { font-size: 0.85rem; }
                .video-container { border-radius: 10px; }
                .video-container img { width: 100%; height: auto; }
                .button-stop {
                    width: 100%;
                    height: 3.6rem;
                    font-size: 1rem;
                    border-radius: 999px;
                }
                .status { font-size: 0.85rem; }
            }

        </style>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> GIBI Roboter</title>
    </head>

    <body>
        
        <nav class="navigation">
            <h1> Dashboard </h1>
            <ul>
                <li><a href="#"><img src="Home.png" height="20" width="20" ></a></li>
                <li><a href="#"><img src="Webcam.png" height="20" width="22"></a></li>
                <li><a href="#"><img src="Team.png" height="20" width="24"> </a></li>
                <li><a href="#"><img src="Infos.png" height="20" width="20"> </a></li>
            </ul>
        </nav>
        

        <div class="container">
            <h1> GIBI Roboter</h1>
            <p class="subtitle">Live Kamerastream </p>
            
            <div class="video-container">
                <img src="/video_feed" alt="Live Kamerastream">
            </div>  

            <div class="button">
                <button onclick="Stop()" class="button-stop">Stream Stoppen</button>
                <script>
                    function Stop() {
                        fetch('/stop') 
                            .then(response => response.text())
                            .then(data => alert(data))
                            .catch(error => alert('Fehler: ' + error ))
                    }

                </script>
            </div>

            
            
            <div class="status">
                <span class="status-dot"></span>
                <span>Server aktiv</span>
            </div>
        </div>
        
       
    </body>
    </html>
